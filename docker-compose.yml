# Docker Compose configuration for local development
# Provides PostgreSQL database and MinIO S3-compatible storage
#
# WARNING: The credentials below are for LOCAL DEVELOPMENT ONLY.
# Never use these credentials in production environments.

services:
  postgres:
    image: postgres:16-alpine
    container_name: naqsh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: naqsh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: naqsh-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Creates the default bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: naqsh-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/avatars --ignore-existing;
      mc anonymous set download local/avatars;
      echo 'Bucket setup complete';
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
